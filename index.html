<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background and Image</title>
    <style>
        /* 스크롤 방지 및 전체 화면 고정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 기본 스타일: 세로가 긴 화면 (빨간색 배경) */
        body {
            background-color: red; /* 기본 빨간색 배경 */
        }

        /* 이미지 스타일 */
        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        /* 가로가 긴 화면 (노란색 배경) */
        @media (orientation: landscape) {
            body {
                background-color: yellow; /* 노란색 배경 */
            }

            /* 노란색 배경일 때 노출되는 이미지로 변경 */
            .image-container img {
                content: url('images/w-main-1.png');
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 기본 이미지 (세로가 긴 화면에서 노출) -->
        <img src="images/m-main-1.png" alt="Main Image">
    </div>
</body>
</html>
