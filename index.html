<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Color</title>
    <style>
        /* 기본 스타일: 세로가 긴 화면 (빨간색 배경) */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2em;
            color: white;
        }

        /* 가로가 긴 화면 (노란색 배경) */
        @media (orientation: landscape) {
            body {
                background-color: yellow;
            }

            h1 {
                color: black;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Background</h1>
</body>
</html>
