<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive and Desktop Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 공통 디자인 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #header {
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: white;
        }

        #content {
            padding: 20px;
        }

        /* 모바일 디자인 (최대 768px) */
        @media (max-width: 768px) {
            #header {
                background-color: #0066cc; /* 모바일에서 헤더 색상 변경 */
            }

            #content {
                background-color: #fff;
                color: #333;
            }

            .mobile-only {
                display: block;
            }

            .desktop-only {
                display: none;
            }

            .main-images img {
                width: 100%;
                margin-bottom: 10px;
            }

            .links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .link-image {
                margin: 5px 0;
                width: 60px;
            }
        }

        /* 데스크톱 디자인 (768px 이상) */
        @media (min-width: 769px) {
            #header {
                background-color: #333; /* 데스크톱에서 헤더 색상 */
            }

            #content {
                background-color: #e0e0e0;
                color: #000;
                display: flex;
                justify-content: space-between;
            }

            .mobile-only {
                display: none;
            }

            .desktop-only {
                display: block;
            }

            .main-images img {
                width: 45%;
                margin-right: 2%;
            }

            .links {
                display: flex;
                justify-content: space-between;
                width: 50%;
            }

            .link-image {
                width: 100px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Responsive and Desktop Design</h1>
    </div>

    <div id="content">
        <div class="mobile-only">
            <h2>모바일 전용 콘텐츠</h2>
            <p>이 부분은 모바일에서만 보입니다.</p>
        </div>

        <div class="desktop-only">
            <h2>데스크톱 전용 콘텐츠</h2>
            <p>이 부분은 데스크톱에서만 보입니다.</p>
        </div>

        <div class="main-images">
            <img src="images/main-1.png" alt="Main Image 1">
            <img src="images/main-2.png" alt="Main Image 2">
        </div>

        <div class="links">
            <a href="https://www.youtube.com" target="_blank">
                <img src="images/link-1.png" alt="Link 1" class="link-image">
            </a>
            <a href="https://opensea.io/kr" target="_blank">
                <img src="images/link-2.png" alt="Link 2" class="link-image">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/link-3.png" alt="Link 3" class="link-image">
            </a>
        </div>
    </div>

    <footer id="footer">
        <p>&copy; 2024 Responsive Design. All rights reserved.</p>
    </footer>

</body>
</html>
