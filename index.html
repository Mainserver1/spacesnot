<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background and Images</title>
    <style>
        /* 스크롤 방지 및 전체 화면 고정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red; /* 기본 빨간색 배경 */
        }

        /* 이미지 컨테이너 스타일 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* 이미지 간의 간격 설정 */
            margin: 0 auto; /* 중앙에 배치 */
            width: fit-content; /* 컨테이너 너비를 이미지 크기에 맞춤 */
        }

        .image-container img {
            max-width: 100px; /* 각 이미지의 너비를 100px로 설정 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://x.com/Space_Snot" target="_blank">
            <img id="img1" src="images/m-link-1.png" alt="Link 1">
        </a>
        <a href="https://opensea.io/collection/spacesnot" target="_blank">
            <img id="img2" src="images/m-link-2.png" alt="Link 2">
        </a>
        <a href="https://instagram.com/space.snot" target="_blank">
            <img id="img3" src="images/m-link-3.png" alt="Link 3">
        </a>
    </div>

    <script>
        function updateImages() {
            if (window.matchMedia("(orientation: landscape)").matches) {
                document.getElementById('img1').src = 'images/link-1.png';
                document.getElementById('img2').src = 'images/link-2.png';
                document.getElementById('img3').src = 'images/link-3.png';
                document.body.style.backgroundColor = 'yellow';
            } else {
                document.getElementById('img1').src = 'images/link-1.png';
                document.getElementById('img2').src = 'images/link-2.png';
                document.getElementById('img3').src = 'images/link-3.png';
                document.body.style.backgroundColor = 'red';
            }
        }

        // 페이지 로드 시와 창 크기 변경 시 이미지 업데이트
        window.addEventListener('load', updateImages);
        window.addEventListener('resize', updateImages);
    </script>
</body>
</html>
