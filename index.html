<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background and Images</title>
    <style>
        /* 스크롤 방지 및 전체 화면 고정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red; /* 기본 빨간색 배경 */
        }

        /* 이미지 컨테이너 스타일 */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* 이미지 간의 간격 설정 */
        }

        .image-container img {
            max-width: 30%; /* 각 이미지의 너비를 30%로 설정 */
            height: auto;
        }

        /* 가로가 긴 화면 (노란색 배경) */
        @media (orientation: landscape) {
            body {
                background-color: yellow; /* 노란색 배경 */
            }

            /* 노란색 배경일 때 노출되는 이미지로 변경 */
            .image-container img:nth-child(1) {
                content: url('images/w-link-1.png');
            }

            .image-container img:nth-child(2) {
                content: url('images/w-link-2.png');
            }

            .image-container img:nth-child(3) {
                content: url('images/w-link-3.png');
            }
        }

        /* 세로가 긴 화면 (기본 빨간색 배경) */
        @media (orientation: portrait) {
            .image-container img:nth-child(1) {
                content: url('images/m-link-1.png');
            }

            .image-container img:nth-child(2) {
                content: url('images/m-link-2.png');
            }

            .image-container img:nth-child(3) {
                content: url('images/m-link-3.png');
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 기본 세로 이미지들에 링크 추가 -->
        <a href="https://instagram.com/space.snot" target="_blank">
            <img src="images/m-link-1.png" alt="Link 1">
        </a>
        <a href="https://opensea.io/collection/spacesnot" target="_blank">
            <img src="images/m-link-2.png" alt="Link 2">
        </a>
        <a href="https://x.com/Space_Snot" target="_blank">
            <img src="images/m-link-3.png" alt="Link 3">
        </a>
    </div>
</body>
</html>
